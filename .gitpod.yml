image:
  file: .gitpod.Dockerfile

tasks:
  - init: |
      npm install
      docker-compose up -d --build
    command: sleep infinity

ports:
  - port: 3000
    onOpen: open-preview
  - port: 3306
    onOpen: ignore
  - port: 6379
    onOpen: ignore

vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - esbenp.prettier-vscode
